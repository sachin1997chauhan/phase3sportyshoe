<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Users list</title>
</head>
<body>
	<section class="mt-5 ">
	<form class="d-flex mb-5" action="/admin/search" method="POST">
        <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
        <button class="btn bg-custom" type="submit">Search</button>
     </form>
	<ul class="list-group text-center" th:each="e: ${users}">
  
  <li class="list-group-item" th:text="${e.name}"></li>
</ul>

<div class="container text-center mb-5">
		<a href="/admin/users" class=" mt-3  btn btn-sm btn-outline-success btn-block">Show all Users</a>
	</div>
	</section>

</body>
</html>
