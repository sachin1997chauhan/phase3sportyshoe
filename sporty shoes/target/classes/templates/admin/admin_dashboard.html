<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>product dashboard</title>
</head>
<body>
	<section>
	
	<div class="container">
    <a type="button" class="btn bg-warning text-white mt-3"  data-bs-toggle="modal" data-bs-target="#exampleModal"href="">Add Product</a>
    <br />
    <div class="btn-group mt-3" role="group" th:each="c:${categories}" aria-label="Basic outlined example">
	  <a type="button" th:href="@{'/admin/index/'+${c}}"  class="btn btn-outline-info" th:text="${c}">Left</a>
	 
	</div>



		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
			     <form enctype="multipart/form-data" class="shadow-sm p-4 mb-5 bg-white rounded" th:object="${product}" th:action="@{/admin/addproduct}" method="POST" >
						<div class="container text-custom my-3">
						<h2 class="text-center">Add product</h2>
						</div>
						<div class="mb-3">
						    <label  class="form-label" >Product Name</label>
						    <input type="text" class="form-control" name="name" required>
					   </div>
					   <div class="mb-3">
						    <label class="form-label" >Product Brand </label>
						    <input type="text" class="form-control" name="brand" required>
						    
					   </div>
					   <div class="mb-3">
						    <label  class="form-label">Product model number</label>
						    <input type="text" class="form-control" name="description"  >
					   </div>
					      <div class="mb-3">
						    <label class="form-label" >Product Price </label>
						    <input type="text" class="form-control" name="price" required>
						    
					   </div>
					   <div class="mb-3">
						    <label class="form-label"> product image</label>
						    <input type="file" class="form-control"  name="productImage" required>
					   </div>
					  
					  <div class="modal-footer">       
		        <button type="submit" class="btn btn-success" href="">Add</button>
		      </div>
					  	
					</form>
		      </div>
		      
		    </div>
		  </div>
		</div></div>


<div class="d-flex flex-wrap justify-content-center">
	<div th:each="p:${products}" class="me-3 mt-4">
	<div class="card " style="width: 18rem;">
		  <img th:src="@{'/img/'+${p.imageUrl}}" class="card-img-top img-fluid" alt="dfg">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${p.name}"></h5>
		    <h3 class="card-text" th:text="${p.brand}"></h3>
		     <i class="fas fa-rupee-sign"></i> <span class="card-text" th:text="${p.price}"></span><br />
		    <a th:href="@{'/admin/delete/'+${p.pid}}" class=" mt-3  btn btn-sm btn-outline-danger btn-block">delete</a>
		  </div>
	</div>
	</div></div>
	<div class="container text-center mb-5">
<a href="/admin/index" class=" mt-3  btn btn-sm btn-outline-success btn-block">Show all Products</a>
</div>
	</section>

</body>
</html>
