<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Sporty shoes</title>
  </head>
  <body>
  
  <!-- navbar -->
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-custom">
  <div class="container-fluid">
    <a class="navbar-brand ps-3" href="/"><i class="fab fa-shopify"></i> <b>Sporty Shoes</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pe-3" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active me-4 text-dark" >Welcome! <span th:text="${user.name}"></span></a>
        </li>
          
          <li class="nav-item">
          <div th:switch="${user.role}">
          	<a class="nav-link active" th:case="ROLE_admin" href="/admin/index">Manage products</a>
          	<a class="nav-link active" th:case="*" href="/user/cart">Cart</a>
         
          </div>
          
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  
  <!-- end navbar -->
  
  <div class="container">
    
    <div th:replace="${content}"></div>
</div>
    
    
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
